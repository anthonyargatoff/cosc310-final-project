<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>QuakeQuest - Visual Earthquake Information</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
      </head>
<body>
  <!-- Navbar Component -->
  {% include 'navbar.html' %}

    <!-- Hero Component-->
    <div class="px-4 py-5 my-5 text-center vh-100">
        <img class="d-block mx-auto mb-4" src="../static/resources/images/Quake_Quest_Logo.png" alt="Quake Quest Logo" width="200" height="200">
        <h1 class="display-5 fw-bold text-body-emphasis">Welcome to QuakeQuest</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Explore visual earthquake information and stay updated with seismic activities around the world.</p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a href="/search"><button type="button" class="btn btn-primary btn-lg px-4 gap-3">Search</button></a>
            {% if not session.loggedin %}
              <a href="/login"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Sign In</button></a>
            {% endif %}
          </div>
        </div>
      </div>
      {% include 'footer.html' %}
</body>
</html>

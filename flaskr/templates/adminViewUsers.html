<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Navbar Component -->
    {% include 'navbar.html' %}
    <p>{{ error }}<p>
    <a href="/admin" class="btn btn-primary" style="margin-left: 10em; margin-top: 5em;">Back</a>

    <div class="d-flex justify-content-center text-center">
    <table id="userTableBody" class="table">
        <tr><th>ID</th><th>Email</th><th>Admin (1)</th></tr>
    </table>
</div>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
        let users = '{{ users }}';
        // user string comes in as id,email,admin id,email,admin ...
        const userRows = users.split(" ");
        const tableBody = document.querySelector("#userTableBody");
        userRows.forEach(user => {
            const userData = user.split(",");
            const row = document.createElement("tr");
            userData.forEach(data => {
                const cell = document.createElement("td");
                cell.textContent = data;
                row.appendChild(cell);
            });
            tableBody.appendChild(row);
        });
    });
    </script>
    {% include 'footer.html' %}
</body>

</html>
